<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Minecraft World Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Minecraft World Manager</h1>
        <form id="server-form">
            <div class="form-group">
                <label for="worlds-dropdown">Select World</label>
                <select id="worlds-dropdown" class="form-control">
                    <option value="" disabled selected> - Select World - </option>
                </select>
            </div>
            <div class="form-group">
                <label for="new-world-name">World Name</label>
                <input type="text" id="new-world-name" class="form-control">
            </div>
            <div class="form-group">
                <label for="level-seed">Level Seed</label>
                <input type="text" id="level-seed" class="form-control">
            </div>
            <div class="form-group">
                <label for="game-mode">Game Mode</label>
                <select id="game-mode" class="form-control">
                    <option value="survival">Survival</option>
                    <option value="creative">Creative</option>
                    <option value="adventure">Adventure</option>
                    <option value="spectator">Spectator</option>
                </select>
            </div>
            <div class="form-group">
                <label for="difficulty">Difficulty</label>
                <select id="difficulty" class="form-control">
                    <option value="peaceful">Peaceful</option>
                    <option value="easy">Easy</option>
                    <option value="normal">Normal</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="form-group">
                <label for="level-type">Difficulty</label>
                <select id="level-type" class="form-control">
                    <option value="minecraft:normal">Normal</option>
                    <option value="minecraft:flat">flat</option>
                    <option value="minecraft:large_biomes">Large Biomes</option>
                    <option value="minecraft:amplified">Amplified (tall mountains, can be slow)</option>
                    <option value="minecraft:single_biome_surface">Hard</option>
                </select>
            </div>
            <div class="form-group">
                <label for="default-player-permission-level">Default permissions for new players</label>
                <select id="default-player-permission-level" class="form-control">
                    <option value="operator">Operator</option>
                    <option value="member">Member</option>
                    <option value="visitor">Visitor</option>
                </select>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" id="allow-cheats" class="form-check-input">
                <label for="allow-cheats" class="form-check-label">Allow Cheats</label>
            </div>
            <button type="button" onclick="createServer()" class="btn btn-success">Start World</button>
            <div id="status" class="mt-3"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
